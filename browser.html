<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文件管理项目</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .content {
        width: 100%;
        height: 100vh;
      }
      .fun-btn {
        line-height: 22px;
      }
      .btn {
        background-color: #409eff;
        color: #fff;
        border-color: #409eff;
        border: 1px solid #dcdfe6;
        font-size: 12px;
        width: 40px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="fun-btn">
        <button class="back btn">回退</button>
        <button class="refresh btn">首页</button>
        <button class="like btn">收藏</button>
      </div>
      <iframe src="https://m.baidu.com/" width="99%" height="90%"> </iframe>
    </div>
  </body>
  <script>
    let back = document.querySelector(".back");
    let refresh = document.querySelector(".refresh");
    let like = document.querySelector(".like");
    back.onclick = () => {
      window.history.back();
    };
    refresh.onclick = () => {
      let iframe = document.querySelector("iframe");
      iframe.setAttribute("src", "https://m.baidu.com/");
    };
    like.onclick = () => {
      let iframe = document.querySelector("iframe");
      // console.log(iframe)
    }
  </script>
</html>
