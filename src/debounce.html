      // 第一次执行
      function debounce(fn, time, flag = true) {
        let timer = null;
        return function (...args) {
          if (timer) {
            clearTimeout(timer);
          }
          // 第一次执行
          if (false && !timer) {
            fn.apply(this, args);
            flag = false;
          }
          timer = setTimeout(() => {
            fn.apply(this, args);
          }, time);
        };
      }
      const box = document.querySelector(".box");
      box.addEventListener(
        "input",
        debounce(function (e) {
          console.log(e);
        }, 500)
      );
    </script>
